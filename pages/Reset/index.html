<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/pages/Reset/globals.css" />
    <link rel="stylesheet" href="/pages/Reset/styleguide.css" />
    <link rel="stylesheet" href="/pages/Reset/style.css" />
    <title>Reset</title>
    <link rel="icon" type="image/x-icon" href="/html/Dealflow.ico">
  </head>
  <body>
    <div class="reset-your-password">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="image" src="/pages/Reset/img/image.png" />
          <div class="signup-form">
            <div class="text-wrapper">Reset your password</div>
            <button class="signup-button">
              <a href="/"><div class="div">Reset Password</div> </a></button>
             
                <div class="frame">
              <div class="frame-2">
                <div class="text-wrapper-2">New Password</div>
                <div class="signup-button-2">
                  <div class="text-wrapper-3">Enter your password</div>
                  <img class="shownhide-button" src="/pages/Reset/img/shownhide-button.svg" />
                </div>
              </div>
              <div class="frame-2">
                <div class="text-wrapper-2">Re-enter Password</div>
                <div class="signup-button-2">
                  <div class="text-wrapper-3">Enter your password</div>
                  <img class="shownhide-button" src="/pages/Reset/img/shownhide-button.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="group"><a href="/">
            <img class="LOGO" src="/pages/Reset/img/logo.svg" />
            <div class="overlap-group"><img class="img" src="/pages/Reset/img/frame.svg" /></div>
          </a></div>
          <div class="arrow-next-small-wrapper"><img class="arrow-next-small" src="/pages/Reset/img/arrow-next-small-1.svg" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
