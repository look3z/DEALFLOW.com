<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/pages/SignIn/globals.css" />
    <link rel="stylesheet" href="/pages/SignIn/styleguide.css" />
    <link rel="stylesheet" href="/pages/SignIn/style.css" />
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="/html/Dealflow.ico">
  </head>
  <body>
    <div class="signin-screen">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="image" src="/pages/SignIn/img/image.png" />
          <div class="signup-form">
            <div class="text-wrapper">Welcome back</div>
            <div class="signup-button"> 
              <a href ="/">
              <div class="div">Sign In</div></a></div>
            <div class="loginwithgoogle">
              <img class="img" src="/pages/SignIn/img/google-icon.svg" />
              <div class="text-wrapper-2">Sign in with Google</div>
            </div>
            <div class="divider">
              <img class="line-right" src="/pages/SignIn/img/lineleft.svg" />
              <div class="text-wrapper-3">or</div>
              <img class="line-left" src="/pages/SignIn/img/lineleft.svg" />
            </div>
            <div class="frame">
              <div class="frame-2">
                <div class="text-wrapper-4">Email</div>
                <div class="div-wrapper"><div class="text-wrapper-5">Enter your email</div></div>
              </div>
              <div class="frame-2">
                <div class="text-wrapper-4">Password</div>
                <div class="signup-button-2">
                  <div class="text-wrapper-6">Enter your password</div>
                 
                    <img class="img" src="/pages/SignIn/img/shownhide-button.svg" />
                </div>
              </div>
            </div>
            <p class="don-t-have-an">
              <span class="span">Don&#39;t have an account?</span>
              <span class="text-wrapper-7">&nbsp;</span>
             <a href="/registre">
               <span class="text-wrapper-8">Sign Up</span>
              </a>
            </p>
            <a href="/forgot">
              <div class="text-wrapper-9">Forgot password?</div>
            </a></div>
          <div class="group">
            <img class="LOGO" src="/pages/SignIn/img/logo.svg" />
            <div class="overlap-group"><img class="frame-3" src="/pages/SignIn/img/frame.svg" /></div>
          </div>
          <div class="arrow-next-small-wrapper"><img class="arrow-next-small" src="/pages/SignIn/img/arrow-next-small-1.svg" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
