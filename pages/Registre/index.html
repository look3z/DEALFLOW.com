<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/pages/Registre/globals.css" />
    <link rel="stylesheet" href="/pages/Registre/styleguide.css" />
    <link rel="stylesheet" href="/pages/Registre/style.css" />
    <title>Registre</title>
    <link rel="icon" type="image/x-icon" href="/html/Dealflow.ico">
  </head>
  <body>
    <div class="signup-screen">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="image" src="/pages/Registre/img/image.png" />
          <div class="signup-form">
            <p class="already-have-an">
              <span class="text-wrapper">Already have an account?</span>
              <span class="span">&nbsp;</span>
             
                <span class="text-wrapper-2"> <a href="/signin">Sign In</a></span>
            </p>
            <button class="signup-button"><a href="/">
              <div class="div">Sign Up</div></a></button>
            <div class="inputs">
              <div class="frame">
                <p class="p"><span class="text-wrapper">Full Name</span> <span class="text-wrapper-3">*</span></p>
                <div class="div-wrapper"><div class="text-wrapper-4">Enter your full name</div></div>
              </div>
              <div class="frame">
                <p class="p">
                  <span class="text-wrapper">Email or Phone Number</span> <span class="text-wrapper-3">*</span>
                </p>
                <div class="div-wrapper"><div class="text-wrapper-4">Enter your email</div></div>
              </div>
              <div class="frame">
                <p class="p"><span class="text-wrapper">Password</span> <span class="text-wrapper-3">*</span></p>
                <div class="frame-wrapper">
                  <div class="frame-2">
                    <div class="text-wrapper-5">Enter your password</div>
                    <img class="img" src="/pages/Registre/img/shownhide-button.svg" />
                  </div>
                </div>
              </div>
              <div class="frame">
                <p class="p">
                  <span class="text-wrapper">Re-enter Password</span> <span class="text-wrapper-3">*</span>
                </p>
                <div class="signup-button-2">
                  <div class="text-wrapper-5">Enter your password</div>
                  <img class="img" src="/pages/Registre/img/shownhide-button.svg" />
                </div>
              </div>
              <div class="frame-3">
                <div class="rectangle-2"></div>
                <p class="text-wrapper-6">I agree to all Terms, Privacy Policy and Fees</p>
              </div>
            </div>
            <div class="divider">
              <img class="line-right" src="/pages/Registre/img/lineleft.svg" />
              <div class="text-wrapper-7">or</div>
              <img class="line-left" src="/pages/Registre/img/lineleft.svg" />
            </div>
            <div class="loginwithgoogle">
              <img class="img" src="/pages/Registre/img/google-icon.svg" />
              <div class="text-wrapper-8">Sign up with Google</div>
            </div>
            <div class="text-wrapper-9">Create your account</div>
          </div>
          <div class="group">
            <img class="LOGO" src="/pages/Registre/img/logo.svg" />
            <div class="overlap-group"><img class="frame-4" src="/pages/Registre/img/frame.svg" /></div>
          </div>
          <div class="arrow-next-small-wrapper"><img class="arrow-next-small" src="/pages/Registre/img/arrow-next-small-1.svg" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
